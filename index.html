<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNC</title>
  <style>
    body {
      background-color: #e6f0ff;
      font-family: 'Segoe UI', sans-serif;
      color: #003366;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      text-align: center;
      color: #0055aa;
    }

    .contenedor {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      margin: 20px auto;
      max-width: 500px;
      width: 90%;
    }

    video, img {
      width: 100%;
      max-width: 100%;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid #cce0ff;
    }

    input, button {
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 10px;
    }

    .item-galeria {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      width: 140px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .item-galeria img {
      width: 100%;
      border-radius: 6px;
    }

    .item-galeria p {
      margin: 5px 0 0;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>CNC - CÃ¡mara con Nombre</h1>
  <div class="contenedor">

    <video id="video" autoplay playsinline></video>

    <input type="text" id="nombre" placeholder="Escribe tu nombre">

    <button onclick="tomarFoto()">ðŸ“¸ Tomar Foto</button>

    <label for="archivo">O subir una foto:</label>
    <input type="file" id="archivo" accept="image/*" onchange="mostrarFotoSubida(event)">

    <img id="imagenMostrada" alt="Imagen mostrada aquÃ­">

    <button onclick="enviarFoto()">ðŸ“¤ Enviar a GalerÃ­a</button>

    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <h2>ðŸ–¼ GalerÃ­a</h2>
  <div class="galeria" id="galeria"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const imagenMostrada = document.getElementById('imagenMostrada');
    const nombreInput = document.getElementById('nombre');
    const galeria = document.getElementById('galeria');

    let imagenActual = '';

    async function iniciarCamara() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
        video.srcObject = stream;
      } catch (error) {
        alert("No se pudo acceder a la cÃ¡mara. Intenta en otro navegador.");
        console.error(error);
      }
    }

    iniciarCamara();

    function tomarFoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const dataURL = canvas.toDataURL('image/png');
      imagenMostrada.src = dataURL;
      imagenActual = dataURL;
    }

    function mostrarFotoSubida(event) {
      const archivo = event.target.files[0];
      if (archivo) {
        const lector = new FileReader();
        lector.onload = function(e) {
          imagenMostrada.src = e.target.result;
          imagenActual = e.target.result;
        };
        lector.readAsDataURL(archivo);
      }
    }

    function enviarFoto() {
      const nombre = nombreInput.value.trim();
      if (!imagenActual) {
        alert("Primero toma o sube una foto.");
        return;
      }

      const div = document.createElement('div');
      div.className = 'item-galeria';

      const img = document.createElement('img');
      img.src = imagenActual;

      const p = document.createElement('p');
      p.textContent = nombre ? nombre : 'Sin nombre';

      div.appendChild(img);
      div.appendChild(p);
      galeria.appendChild(div);

      // Limpiar
      imagenMostrada.src = '';
      imagenActual = '';
      nombreInput.value = '';
    }
  </script>

</body>
</html>
